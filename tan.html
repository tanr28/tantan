<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chữ Nhấp Nháy</title>
    <style>
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }

        .blinking-text {
            font-size: 2em;
            color: red;
            animation: blink 1s infinite;
        }
    </style>
</head>
<body>
    <div class="blinking-text">Chúc mừng sinh nhật Thanh Tân</div>
</body>
</html>
